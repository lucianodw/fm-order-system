
<div class="row marketing">
	<!-- Header Start -->
	<div class="row section-header">
		 <h4 class="col-xs-6">Create Order</h4>
		 <div class="col-xs-6">
		 	<a href="#/orders" class="pull-right">Back to Orders</a>
		 </div>
	</div>
	<!-- Errors End -->

	<hr>

	<div class="row clearfix">
	  <div class="form-group col-xs-12 col-sm-6">
	    <label for="first-name">First Name</label>
	    <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model='user.firstName'>
	  </div>
	  <div class="form-group col-xs-12 col-sm-6">
	    <label for="last-name">Last Name</label>
	    <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model='user.lastName'>
	  </div>
	  <div class="form-group col-xs-12 col-sm-6">
	    <label for="address">Address</label>
	    <input type="text" class="form-control" id="address" placeholder="Address" ng-model='user.address'>
	  </div>
	  <div class="form-group col-xs-12 col-sm-6">
	    <label for="phone-number">Phone Number</label>
	    <input type="text" class="form-control" id="phone-number" placeholder="Phone Number" ng-model='user.phone'>
	  </div>
	  <div class="form-group col-xs-12 col-sm-6">
	    <label for="order-type">Order Type</label>
	    <input type="text" class="form-control" id="order-type" placeholder="Order Type"  ng-model='user.tag'>
	  </div>
	</div>
	<hr>

	<div class="col-xs-12 col-sm-6">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th>Item Name</th>
		      <th>Unit Cost</th>
		      <th>Quantity</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="item in items">
		      <th>{{item.name}}</th>
		      <td>${{item.price}}</td>
		      <td class="col-xs-2">
			    	<input type="text" class="form-control" class="item" placeholder="0" ng-change="updatePrice()" ng-model="cart[$index].qty">
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>

	<div class="col-xs-12 col-sm-6">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th>Item Name</th>
		      <th>Unit Cost</th>
		      <th>Quantity</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th>Sample Item Goes Here</th>
		      <td>$100</td>
		      <td class="col-xs-2">
			    	<input type="text" class="form-control" class="item" placeholder="0">
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>

	<div class="col-xs-12">
		<div class="orders-price-container  col-xs-12 col-sm-4 pull-right">
			<div class='col-xs-7'>Subtotal</div>
			<div class="col-xs-5">${{order.subtotal}}</div>
			<div class='col-xs-7'>Tax</div>
			<div class="col-xs-5">${{order.tax}}</div>
			<div class='col-xs-7'><strong>Total</strong></div>
			<div class="col-xs-5"><strong>${{order.total}}</strong></div>
		</div>
	</div>

	<div class="col-xs-12">
	  <a href ng-click="create()" class="btn btn-success pull-right">Submit</a>
	</div>
</div>

<!-- Modals -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body clearfix">
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      		<h3 class="center">Successfully Added!</h3>
        	<a href class="btn btn-success btn-stack col-xs-12" class="close" data-dismiss="modal" >Create New Order</a>
        	<a href class="btn btn-info btn-stack col-xs-12">View Orders</a>
      </div>
    </div>
  </div>
</div>
